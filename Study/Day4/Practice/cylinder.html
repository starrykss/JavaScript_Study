<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원기둥 부피 구하기</title>
  </head>
  <body>
    <h1>원기둥 부피 구하기</h1>
    <span
      >원기둥의 지름과 높이가 주어졌을 때, 객체를 사용해 원기둥의 부피를 구하는
      프로그램을 작성하시오. <br />(결과값은 소수점 이하 2자리까지
      표현하시오.)</span
    >
    <form>
      <ul>
        <li>지름 <input type="text" id="diameter" /></li>
        <li>높이 <input type="text" id="height" /></li>
        <li><input type="button" id="submit" value="계산하기" /></li>
      </ul>
    </form>
    <span id="result"></span>
    <script src="./js/cylinder.js"></script>
  </body>
</html>
